<div class="backgroundd">
  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center">Register Yourself</h1>
    </div>
  </div>

  <div class="container mt-5" style="max-width: 550px">
    <form #myForm="ngForm" (ngSubmit)="submit(myForm)">
      <!-- Name Input Tag -->
      <div class="form-group">
        <label>Name</label>
        <input
          type="text"
          class="form-control"
          name="name"
          [(ngModel)]="model.name"
          #name="ngModel"
          required
        />

        <!--Name Error Messages-->
        <div
          *ngIf="name.invalid && (name.dirty || name.touched)"
          class="alert alert-danger"
        >
          <div class="text-danger mt-1" *ngIf="name.errors && name.invalid">
            <div *ngIf="name.errors.required">Name is required.</div>
            <div *ngIf="name.errors.minlength">
              Name must be at least 4 characters long.
            </div>
          </div>
        </div>
      </div>

      <!-- Email Input Tag -->
      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          class="form-control"
          name="email"
          [(ngModel)]="model.email"
          #email="ngModel"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          required
        />

        <!-- Email Error Messages -->
        <div
          *ngIf="email.errors && (email.dirty || email.touched)"
          class="alert alert-danger"
        >
          <div *ngIf="email.errors.required">Email is required.</div>
          <div *ngIf="email.errors.pattern">
            This is not a valid Email. Please provide valid Email.
          </div>
        </div>
      </div>

      <!-- Password Input Tag -->
      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="model.password"
          #password="ngModel"
          minlength="6"
          required
          passwordValidator
        />

        <!--Password Error Messages -->
        <div
          *ngIf="password.errors && (password.dirty || password.touched)"
          class="alert alert-danger"
        >
          <div *ngIf="password.errors.required">Password is Required</div>
          <div *ngIf="password.errors.minlength">
            Minimum 6 characters required.
          </div>
          <div *ngIf="password.errors.capital">No Spaces Allowed.</div>
        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-primary btn-block" [disabled]="!myForm">
          Submit
        </button>
      </div>
    </form>
    <p>Already have an account?</p>
    <a routerLink="/login"><p>Login Now!</p></a>
  </div>
</div>
