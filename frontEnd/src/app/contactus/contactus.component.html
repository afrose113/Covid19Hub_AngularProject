<div id="t" style="background: #027676; padding: 2%">
  <div
    id="n"
    class="container cgg justify-content-center mx-auto p-5"
    style="max-width: 550px"
  >
    <P id="p" class="text-center">Fill the form with your problem </P>
    <form #myForm="ngForm" (ngSubmit)="submit(myForm)">
      <!-- Name Input Tag -->
      <div class="form-group">
        <label>Name</label>
        <input
          type="text"
          class="form-control"
          name="name"
          [(ngModel)]="c.name"
          #name="ngModel"
          required
        />

        <!--Name Error Messages-->
        <div
          *ngIf="name.invalid && (name.dirty || name.touched)"
          class="alert alert-danger"
        >
          <div class="text-danger mt-1" *ngIf="name.errors && name.invalid">
            <div *ngIf="name.errors.required">Name is required.</div>
          </div>
        </div>
      </div>

      <!-- Email Input Tag -->
      <div class="form-group">
        <label>Phone Number</label>
        <input
          type="text"
          class="form-control"
          name="num"
          [(ngModel)]="c.num"
          #num="ngModel"
          required
        />

        <!-- Email Error Messages -->
        <div
          *ngIf="num.errors && (num.dirty || num.touched)"
          class="alert alert-danger"
        >
          <div *ngIf="num.errors.required">Phone number is required</div>
        </div>
      </div>

      <!-- Password Input Tag -->
      <div class="form-group">
        <label>Address</label>
        <input
          type="text"
          class="form-control"
          name="address"
          [(ngModel)]="c.address"
          #address="ngModel"
          required
        />

        <!--Password Error Messages -->
        <div
          *ngIf="address.errors && (address.dirty || address.touched)"
          class="alert alert-danger"
        >
          <div *ngIf="address.errors.required">Address must be Required</div>
        </div>
      </div>

      <div class="form-group">
        <label>Problem</label>
        <textarea
          type="text"
          class="form-control"
          name="Problem"
          [(ngModel)]="c.Problem"
          #Problem="ngModel"
          required
          maxlength
        ></textarea>

        <!--Password Error Messages -->
        <div
          *ngIf="Problem.errors && (Problem.dirty || Problem.touched)"
          class="alert alert-danger"
        >
          <div *ngIf="Problem.errors.required">Your Problem must be Given</div>
          <div *ngIf="Problem.errors.maxlength">
            Maximum 50 characters are allowed.
          </div>
        </div>
      </div>

      <div class="form-group" class="row justify-content-center pb-2">
        <div class="col-3">
          <button class="btn btn-primary btn-block" [disabled]="!myForm">
            Submit
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
