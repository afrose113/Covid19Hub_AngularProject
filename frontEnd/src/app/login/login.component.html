<div class="backgroundd">
<div class="container">
  <div class="jumbotron">
    <h1 class="text-center">Login Now</h1>
  </div>
</div>
<div class="login">
  <h2 class="login-header">Log in</h2>
  <form [formGroup]="loginForm" class="login-container" (ngSubmit)="login()">
    <p [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
      <input
        type="email"
        placeholder="Email"
        formControlName="email"
        class="form-control"
      />
    </p>

    <div class="help-block" *ngIf="isSubmitted && formControls.email.errors">
      <div *ngIf="formControls.email.errors.required">Email is required</div>
    </div>

    <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
      <input
        type="password"
        placeholder="Password"
        formControlName="password"
        class="form-control"
      />
    </p>

    <div class="help-block" *ngIf="isSubmitted && formControls.password.errors">
      <div *ngIf="formControls.password.errors.required">
        Password is required
      </div>
    </div>

    <p>
      <input type="submit" value="Log in" />
    </p>
    <p>
      <a type="submit" routerLink="/register" value="Log in"
        >New User?Register Here</a
      >
    </p>
  </form>
</div>
</div>
<router-outlet></router-outlet>
